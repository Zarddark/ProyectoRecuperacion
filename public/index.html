<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Generador de mapas Buscaminas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
</head>

<body class="container py-4">
    <h1 class="mb-4">Generador de mapas Buscaminas</h1>

    <!-- Formulario para seleccionar dificultad y parámetros personalizados -->
    <form id="formDificultad" class="row g-3 align-items-center">
        <div class="col-auto">
            <label for="dificultad" class="col-form-label">Dificultad:</label>
        </div>
        <div class="col-auto">
            <select id="dificultad" name="dificultad" class="form-select">
                <option value="facil">Fácil (9x9, 10 minas)</option>
                <option value="medio">Medio (16x16, 40 minas)</option>
                <option value="dificil">Difícil (30x16, 99 minas)</option>
                <option value="personalizado">Personalizado</option>
            </select>
        </div>

        <!-- Inputs para dificultad personalizada, ocultos por defecto -->
        <div id="personalizadoInputs" class="row g-3" style="display:none;">
            <div class="col-auto">
                <label for="filas" class="col-form-label">Filas:</label>
                <input type="number" id="filas" name="filas" min="1" max="50" value="10" class="form-control" />
            </div>
            <div class="col-auto">
                <label for="columnas" class="col-form-label">Columnas:</label>
                <input type="number" id="columnas" name="columnas" min="1" max="50" value="10" class="form-control" />
            </div>
            <div class="col-auto">
                <label for="minas" class="col-form-label">Minas:</label>
                <input type="number" id="minas" name="minas" min="1" value="10" class="form-control" />
            </div>
        </div>

        <!-- Botón para generar el mapa -->
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Generar mapa</button>
        </div>
    </form>

    <!-- Contenedor donde se mostrará el mapa generado -->
    <div id="mapaContainer" class="mt-4"></div>

    <!-- Botones para guardar el mapa en formato JSON o XML -->
    <div class="mt-3">
        <button id="guardarJSON" class="btn btn-success me-2" >Guardar como JSON</button>
        <button id="guardarXML" class="btn btn-secondary">Guardar como XML</button>
    </div>

    <script src="js/mapGenerator.js"></script>
    <script src="js/saver.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
