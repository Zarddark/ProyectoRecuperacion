<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Generador de mapas Buscaminas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
</head>

<body class="container py-4">
    <h1 class="mb-4">Generador de mapas Buscaminas</h1>

    <!-- Formulario para seleccionar dificultad y par치metros personalizados -->
    <form id="formDificultad" class="row g-3 align-items-center">
        <div class="col-auto">
            <label for="dificultad" class="col-form-label">Dificultad:</label>
        </div>
        <div class="col-auto">
            <select id="dificultad" name="dificultad" class="form-select">
                <option value="facil">F치cil (9x9, 10 minas)</option>
                <option value="medio">Medio (16x16, 40 minas)</option>
                <option value="dificil">Dif칤cil (30x16, 99 minas)</option>
                <option value="personalizado">Personalizado</option>
            </select>
        </div>

        <!-- Inputs para dificultad personalizada, ocultos por defecto -->
        <div id="personalizadoInputs" class="row g-3" style="display:none;">
            <div class="col-auto">
                <label for="filas" class="col-form-label">Filas:</label>
                <input type="number" id="filas" name="filas" min="1" max="50" value="10" class="form-control" />
            </div>
            <div class="col-auto">
                <label for="columnas" class="col-form-label">Columnas:</label>
                <input type="number" id="columnas" name="columnas" min="1" max="50" value="10" class="form-control" />
            </div>
            <div class="col-auto">
                <label for="minas" class="col-form-label">Minas:</label>
                <input type="number" id="minas" name="minas" min="1" value="10" class="form-control" />
            </div>
        </div>

        <!-- Bot칩n para generar el mapa -->
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Generar mapa</button>
        </div>
    </form>

    <!-- Contenedor donde se mostrar치 el mapa generado -->
    <div id="mapaContainer" class="mt-4"></div>

    <script>
        // Referencias de los elementos.
        const dificultadSelect = document.getElementById('dificultad');
        const personalizadoInputs = document.getElementById('personalizadoInputs');
        const form = document.getElementById('formDificultad');
        const mapaContainer = document.getElementById('mapaContainer');

        // Mostrar u ocultar inputs personalizados seg칰n selecci칩n.
        dificultadSelect.addEventListener('change', () => {
            personalizadoInputs.style.display = dificultadSelect.value === 'personalizado' ? 'flex' : 'none';
        });

        // Evento al enviar el formulario para generar mapa.
        form.addEventListener('submit', async e => {
            e.preventDefault();

            let filas, columnas, minas;

            // Definir par치metros seg칰n dificultad seleccionada.
            switch (dificultadSelect.value) {
                case 'facil':
                    filas = 9; columnas = 9; minas = 10;
                    break;
                case 'medio':
                    filas = 16; columnas = 16; minas = 40;
                    break;
                case 'dificil':
                    filas = 16; columnas = 30; minas = 99;
                    break;
                case 'personalizado':
                    filas = parseInt(document.getElementById('filas').value);
                    columnas = parseInt(document.getElementById('columnas').value);
                    minas = parseInt(document.getElementById('minas').value);
                    break;
            }

            // Solicitud POST al backend PHP para generar el mapa.
            const response = await fetch('generarMapa.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ filas, columnas, minas })
            });

            if (!response.ok) {
                mapaContainer.textContent = 'Error al generar el mapa';
                return;
            }

            const mapa = await response.json();
            mostrarMapa(mapa);
        });

        // Funci칩n para mostrar el mapa en pantalla con estilo de grilla.
        function mostrarMapa(mapa) {
            mapaContainer.innerHTML = '';
            const filas = mapa.length;
            const columnas = mapa[0].length;
            mapaContainer.style.gridTemplateColumns = `repeat(${columnas}, 30px)`;
            mapaContainer.style.display = 'grid';

            mapa.forEach(fila => {
                fila.forEach(celda => {
                    const cellDiv = document.createElement('div');
                    cellDiv.classList.add('cell');
                    if (celda === 1) {
                        cellDiv.classList.add('mine');
                        cellDiv.textContent = '游눢';
                    }
                    mapaContainer.appendChild(cellDiv);
                });
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
